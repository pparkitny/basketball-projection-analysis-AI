{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{%block title%}Base Page{%endblock%}</title>

    <link rel='icon' type='image/x-icon' href="{% static 'interface/img/logo2.png' %}" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'interface/css/style.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'interface/css/uploadform.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
  </head>
  <body >
    <div>{%block content%} {%endblock%}</div>
    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="{% static 'interface/js/jqscrollto.js' %}"></script>
    <script src="{% static 'interface/js/uploadform.js' %}"></script>
  </body>
</html>
