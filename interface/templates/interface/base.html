{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{%block title%}Base Page{%endblock%}</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'interface/css/style.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <nav class="nav-extended ">
      <a href="{% url 'index' %}">
        <div class="nav-wrapper {% if request.resolver_match.url_name == 'index'%}active{% endif %}">
          <div class="brand-logo center">Basketball projection analysis AI</div>
        </div>
      </a>
      <div class="nav-content">
        <ul class="tabs tabs-transparent ul-even">
          <li class="tab waves-effect {% if request.resolver_match.url_name == 'instruction'%}active{% endif %}"><a href="{% url 'instruction' %}">INSTRUCTION</a></li>
          <li class="tab waves-effect {% if request.resolver_match.url_name == 'upload'%}active{% endif %}"><a href="{% url 'upload' %}">UPLOAD</a></li>
          <!-- <li class="tab {% if request.resolver_match.url_name == 'analysis'%}active{% endif %}"><a href="{% url 'analysis' %}">ANALYSIS</a></li> -->
          <li class="tab waves-effect {% if request.resolver_match.url_name == 'authors'%}active{% endif %}"><a href="{% url 'authors' %}">AUTHORS</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">{%block content%} {%endblock%}</div>
    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </body>
</html>
